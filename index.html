<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Impetuss | Escale suas Vendas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200..800&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'media',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Oxanium', 'sans-serif'],
              mono: ['"Source Code Pro"', 'monospace'],
            },
            colors: {
              border: "var(--border)",
              input: "var(--input)",
              ring: "var(--ring)",
              background: "var(--background)",
              foreground: "var(--foreground)",
              primary: {
                DEFAULT: "var(--primary)",
                foreground: "var(--primary-foreground)",
              },
              secondary: {
                DEFAULT: "var(--secondary)",
                foreground: "var(--secondary-foreground)",
              },
              destructive: {
                DEFAULT: "var(--destructive)",
                foreground: "var(--destructive-foreground)",
              },
              muted: {
                DEFAULT: "var(--muted)",
                foreground: "var(--muted-foreground)",
              },
              accent: {
                DEFAULT: "var(--accent)",
                foreground: "var(--accent-foreground)",
              },
              popover: {
                DEFAULT: "var(--popover)",
                foreground: "var(--popover-foreground)",
              },
              card: {
                DEFAULT: "var(--card)",
                foreground: "var(--card-foreground)",
              },
            },
            borderRadius: {
              lg: "var(--radius)",
              md: "var(--radius)",
              sm: "var(--radius)",
              xl: "var(--radius)",
              "2xl": "var(--radius)",
              "3xl": "var(--radius)",
            },
          }
        }
      }
    </script>
    <style>
      :root {
        --card: #b0b0b0;
        --ring: #b71c1c;
        --input: #505050;
        --muted: #b8b8b8;
        --accent: #4682b4;
        --border: #505050;
        --radius: 0px;
        --chart-1: #b71c1c;
        --chart-2: #556b2f;
        --chart-3: #4682b4;
        --chart-4: #ff6f00;
        --chart-5: #8d6e63;
        --popover: #b0b0b0;
        --primary: #b71c1c;
        --sidebar: #b0b0b0;
        --spacing: 0.25rem;
        --font-mono: "Source Code Pro", monospace;
        --font-sans: "Oxanium", sans-serif;
        --secondary: #556b2f;
        --background: #cccccc;
        --font-serif: ui-serif, Georgia, Cambria, "Times New Roman", Times, serif;
        --foreground: #1f1f1f;
        --destructive: #ff6f00;
        --shadow-blur: 4px;
        --shadow-color: hsl(0 0% 0%);
        --sidebar-ring: #b71c1c;
        --shadow-spread: 0px;
        --letter-spacing: 0em;
        --shadow-opacity: 0.4;
        --sidebar-accent: #4682b4;
        --sidebar-border: #505050;
        --card-foreground: #1f1f1f;
        --shadow-offset-x: 0px;
        --shadow-offset-y: 2px;
        --sidebar-primary: #b71c1c;
        --muted-foreground: #4a4a4a;
        --accent-foreground: #ffffff;
        --popover-foreground: #1f1f1f;
        --primary-foreground: #ffffff;
        --sidebar-foreground: #1f1f1f;
        --secondary-foreground: #ffffff;
        --destructive-foreground: #000000;
        --sidebar-accent-foreground: #ffffff;
        --sidebar-primary-foreground: #ffffff;
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --card: #2a2a2a;
          --ring: #e53935;
          --input: #4a4a4a;
          --muted: #252525;
          --accent: #64b5f6;
          --border: #4a4a4a;
          --radius: 0px;
          --chart-1: #e53935;
          --chart-2: #689f38;
          --chart-3: #64b5f6;
          --chart-4: #ffa000;
          --chart-5: #a1887f;
          --popover: #2a2a2a;
          --primary: #e53935;
          --sidebar: #141414;
          --sidebar-ring: #e53935;
          --sidebar-accent: #64b5f6;
          --sidebar-border: #4a4a4a;
          --sidebar-primary: #e53935;
          --secondary: #689f38;
          --background: #1a1a1a;
          --foreground: #e0e0e0;
          --destructive: #ffa000;
          --card-foreground: #e0e0e0;
          --muted-foreground: #a0a0a0;
          --accent-foreground: #000000;
          --popover-foreground: #e0e0e0;
          --primary-foreground: #ffffff;
          --sidebar-foreground: #e0e0e0;
          --secondary-foreground: #000000;
          --destructive-foreground: #000000;
          --sidebar-accent-foreground: #000000;
          --sidebar-primary-foreground: #ffffff;
        }
      }

      body {
        background-color: var(--background);
        color: var(--foreground);
        font-family: 'Oxanium', sans-serif;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
